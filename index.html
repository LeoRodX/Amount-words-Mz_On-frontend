<body>
    <div class="container">

        <div class="card">

                <input type="number" id="amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É, –Ω–∞–ø—Ä–∏–º–µ—Ä: 1234.56" step="0.01" min="0">
                <div id="amount-error" class="error"></div>
            </div>
            
            <div class="input-group">

                    <option value="0">–ë–µ–∑ –Ω–∞–ª–æ–≥–∞</option>
                    <option value="20" selected>–ù–î–° 20%</option>

            <button class="btn" onclick="convertToWords()">

        <div id="results"></div>
    </div>
    
    <div class="success-message" id="success-message">–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞</div>
    <footer style="background-color: #f8f9fa; padding: 20px 0; text-align: center; border-top: 1px solid #e9ecef; margin-top: 40px;">

    <script>
        function convertToWords() {
            const amountInput = document.getElementById('amount');
            const taxSelect = document.getElementById('tax');
            const errorDiv = document.getElementById('amount-error');
            const resultsDiv = document.getElementById('results');
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –∏ –æ—à–∏–±–∫–∏
            resultsDiv.innerHTML = '';
            errorDiv.style.display = 'none';
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤–≤–µ–¥–µ–Ω–æ –∑–Ω–∞—á–µ–Ω–∏–µ
            if (!amountInput.value) {
                errorDiv.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É';
                errorDiv.style.display = 'block';
                amountInput.focus();
                return;
            }
            
            const amount = parseFloat(amountInput.value);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Å—É–º–º–∞ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–∞—è
            if (amount <= 0) {
                errorDiv.textContent = '–°—É–º–º–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–æ–π';
                errorDiv.style.display = 'block';
                amountInput.focus();
                return;
            }
            
            const taxRate = parseFloat(taxSelect.value);
            const taxName = taxSelect.options[taxSelect.selectedIndex].text;
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –Ω–∞–ª–æ–≥ –∏ —Å—É–º–º—É –±–µ–∑ –Ω–∞–ª–æ–≥–∞
            let taxAmount = 0;
            let amountWithoutTax = amount;
            
            if (taxRate > 0) {
                taxAmount = amount * taxRate / (100 + taxRate);
                amountWithoutTax = amount - taxAmount;
            }
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Å—É–º–º—ã –≤ –ø—Ä–æ–ø–∏—Å—å
            try {
                const amountInWords = numberToWords(amount);
                const amountWithoutTaxInWords = taxRate > 0 ? numberToWords(amountWithoutTax) : '';
                const taxAmountInWords = taxRate > 0 ? numberToWords(taxAmount) : '';
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –≤—ã–≤–æ–¥–∞
                const variants = [
                    { 
                        title: "–ü—Ä–æ–ø–∏—Å—å—é", 
                        text: amountInWords.toLowerCase().replace('–∫–æ–ø.', '–∫–æ–ø–µ–µ–∫') 
                    },
                    { 
                        title: "–° –∑–∞–≥–ª–∞–≤–Ω–æ–π –±—É–∫–≤—ã", 
                        text: capitalizeFirstLetter(amountInWords).replace('–∫–æ–ø.', '–∫–æ–ø–µ–µ–∫') 
                    }
                ];
                
                if (taxRate > 0) {
                    variants.push(
                        { 
                            title: "–° –Ω–∞–ª–æ–≥–æ–º", 
                            text: `${amountInWords.toLowerCase().replace('–∫–æ–ø.', '–∫–æ–ø–µ–µ–∫')}, –≤ —Ç.—á. ${taxName} ${taxAmount.toFixed(2)} —Ä—É–±.` 
                        },
                        { 
                            title: "–° –Ω–∞–ª–æ–≥–æ–º –ø—Ä–æ–ø–∏—Å—å—é", 
                            text: `${amountInWords.toLowerCase().replace('–∫–æ–ø.', '–∫–æ–ø–µ–µ–∫')}, –≤ —Ç.—á. ${taxName} ${taxAmount.toFixed(2)} —Ä—É–±. (${taxAmountInWords.toLowerCase()})` 
                        },
                        { 
                            title: "–ö–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π", 
                            text: `${amount.toFixed(2)} —Ä—É–±. (${amountInWords.toLowerCase().replace('–∫–æ–ø.', '–∫–æ–ø–µ–µ–∫')}), –≤ —Ç.—á. ${taxName} ${taxAmount.toFixed(2)} —Ä—É–±. (${taxAmountInWords.toLowerCase()})` 
                        },
                        { 
                            title: "–û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π", 
                            text: `${amount.toFixed(2)} —Ä—É–±. (${capitalizeFirstLetter(amountInWords).replace('–∫–æ–ø.', '–∫–æ–ø–µ–µ–∫')}), –≤ —Ç.—á. ${taxName} ${taxAmount.toFixed(2)} —Ä—É–±. (${capitalizeFirstLetter(taxAmountInWords)})` 
                        }
                    );
                }
                
                // –í—ã–≤–æ–¥–∏–º –≤—Å–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã
                variants.forEach((variant, index) => {
                    const resultCard = document.createElement('div');
                    resultCard.className = 'result-card';
                    resultCard.innerHTML = `
                        <div class="result-text">
                            <strong>${variant.title}</strong><br>
                            ${variant.text}
                            ${taxRate > 0 ? `<div class="tax-info">–°—É–º–º–∞ –±–µ–∑ ${taxName}: ${amountWithoutTax.toFixed(2)} —Ä—É–±.</div>` : ''}
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard(this, '${escapeHtml(variant.text)}')">
                            <i class="far fa-copy"></i>
                        </button>
                    `;
                    resultsDiv.appendChild(resultCard);
                });
                
            } catch (e) {
                errorDiv.textContent = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–∏';
                errorDiv.style.display = 'block';
                console.error(e);
            }
        }
        
        function numberToWords(num) {
            // –†–∞–∑–¥–µ–ª—è–µ–º —á–∏—Å–ª–æ –Ω–∞ —Ä—É–±–ª–∏ –∏ –∫–æ–ø–µ–π–∫–∏
            const rub = Math.floor(num);
            const kop = Math.round((num - rub) * 100);
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Ä—É–±–ª–∏ –∏ –∫–æ–ø–µ–π–∫–∏ –≤ —Ç–µ–∫—Å—Ç
            const rubText = numToWords(rub, true);
            const kopText = kop > 0 ? numToWords(kop, false) : '00';
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            let result = rubText + ' ' + rublej(rub);
            if (kop > 0) {
                result += ' ' + kopText + ' ' + kopeek(kop);
            } else {
                result += ' 00 –∫–æ–ø.';
            }
            
            return result;
        }
        
        function numToWords(num, isRub) {
            const units = ['', '–æ–¥–∏–Ω', '–¥–≤–∞', '—Ç—Ä–∏', '—á–µ—Ç—ã—Ä–µ', '–ø—è—Ç—å', '—à–µ—Å—Ç—å', '—Å–µ–º—å', '–≤–æ—Å–µ–º—å', '–¥–µ–≤—è—Ç—å'];
            const unitsFemale = ['', '–æ–¥–Ω–∞', '–¥–≤–µ', '—Ç—Ä–∏', '—á–µ—Ç—ã—Ä–µ', '–ø—è—Ç—å', '—à–µ—Å—Ç—å', '—Å–µ–º—å', '–≤–æ—Å–µ–º—å', '–¥–µ–≤—è—Ç—å'];
            const teens = ['–¥–µ—Å—è—Ç—å', '–æ–¥–∏–Ω–Ω–∞–¥—Ü–∞—Ç—å', '–¥–≤–µ–Ω–∞–¥—Ü–∞—Ç—å', '—Ç—Ä–∏–Ω–∞–¥—Ü–∞—Ç—å', '—á–µ—Ç—ã—Ä–Ω–∞–¥—Ü–∞—Ç—å', 
                          '–ø—è—Ç–Ω–∞–¥—Ü–∞—Ç—å', '—à–µ—Å—Ç–Ω–∞–¥—Ü–∞—Ç—å', '—Å–µ–º–Ω–∞–¥—Ü–∞—Ç—å', '–≤–æ—Å–µ–º–Ω–∞–¥—Ü–∞—Ç—å', '–¥–µ–≤—è—Ç–Ω–∞–¥—Ü–∞—Ç—å'];
            const tens = ['', '–¥–µ—Å—è—Ç—å', '–¥–≤–∞–¥—Ü–∞—Ç—å', '—Ç—Ä–∏–¥—Ü–∞—Ç—å', '—Å–æ—Ä–æ–∫', '–ø—è—Ç—å–¥–µ—Å—è—Ç', 
                          '—à–µ—Å—Ç—å–¥–µ—Å—è—Ç', '—Å–µ–º—å–¥–µ—Å—è—Ç', '–≤–æ—Å–µ–º—å–¥–µ—Å—è—Ç', '–¥–µ–≤—è–Ω–æ—Å—Ç–æ'];
            const hundreds = ['', '—Å—Ç–æ', '–¥–≤–µ—Å—Ç–∏', '—Ç—Ä–∏—Å—Ç–∞', '—á–µ—Ç—ã—Ä–µ—Å—Ç–∞', '–ø—è—Ç—å—Å–æ—Ç', 
                              '—à–µ—Å—Ç—å—Å–æ—Ç', '—Å–µ–º—å—Å–æ—Ç', '–≤–æ—Å–µ–º—å—Å–æ—Ç', '–¥–µ–≤—è—Ç—å—Å–æ—Ç'];
            
            const scales = [
                ['', '', ''],
                ['—Ç—ã—Å—è—á–∞', '—Ç—ã—Å—è—á–∏', '—Ç—ã—Å—è—á'],
                ['–º–∏–ª–ª–∏–æ–Ω', '–º–∏–ª–ª–∏–æ–Ω–∞', '–º–∏–ª–ª–∏–æ–Ω–æ–≤'],
                ['–º–∏–ª–ª–∏–∞—Ä–¥', '–º–∏–ª–ª–∏–∞—Ä–¥–∞', '–º–∏–ª–ª–∏–∞—Ä–¥–æ–≤'],
                ['—Ç—Ä–∏–ª–ª–∏–æ–Ω', '—Ç—Ä–∏–ª–ª–∏–æ–Ω–∞', '—Ç—Ä–∏–ª–ª–∏–æ–Ω–æ–≤']
            ];
            
            if (num === 0) return '–Ω–æ–ª—å';
            
            let words = [];
            let scaleIndex = 0;
            let originalNum = num;
            
            while (num > 0) {
                const chunk = num % 1000;
                num = Math.floor(num / 1000);
                
                if (chunk !== 0) {
                    let chunkWords = [];
                    
                    // –°–æ—Ç–Ω–∏
                    const hundred = Math.floor(chunk / 100);
                    if (hundred > 0) {
                        chunkWords.push(hundreds[hundred]);
                    }
                    
                    // –î–µ—Å—è—Ç–∫–∏ –∏ –µ–¥–∏–Ω–∏—Ü—ã
                    const remainder = chunk % 100;
                    if (remainder < 10) {
                        const unit = isRub || scaleIndex !== 1 ? units[remainder] : unitsFemale[remainder];
                        if (unit) chunkWords.push(unit);
                    } else if (remainder < 20) {
                        chunkWords.push(teens[remainder - 10]);
                    } else {
                        const ten = Math.floor(remainder / 10);
                        const unit = remainder % 10;
                        chunkWords.push(tens[ten]);
                        if (unit > 0) {
                            const unitWord = isRub || scaleIndex !== 1 ? units[unit] : unitsFemale[unit];
                            chunkWords.push(unitWord);
                        }
                    }
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Å—à—Ç–∞–± (—Ç—ã—Å—è—á–∏, –º–∏–ª–ª–∏–æ–Ω—ã –∏ —Ç.–¥.)
                    if (scaleIndex > 0) {
                        const scaleForms = scales[scaleIndex];
                        const scaleWord = getScaleWord(chunk, scaleForms);
                        chunkWords.push(scaleWord);
                    }
                    
                    words.unshift(chunkWords.join(' '));
                }
                
                scaleIndex++;
            }
            
            return words.join(' ');
        }
        
        function getScaleWord(num, forms) {
            const lastTwo = num % 100;
            const lastOne = num % 10;
            
            if (lastTwo >= 11 && lastTwo <= 19) {
                return forms[2];
            }
            
            switch (lastOne) {
                case 1: return forms[0];
                case 2:
                case 3:
                case 4: return forms[1];
                default: return forms[2];
            }
        }
        
        function rublej(num) {
            const lastTwo = num % 100;
            const lastOne = num % 10;
            
            if (lastTwo >= 11 && lastTwo <= 19) {
                return '—Ä—É–±–ª–µ–π';
            }
            
            switch (lastOne) {
                case 1: return '—Ä—É–±–ª—å';
                case 2:
                case 3:
                case 4: return '—Ä—É–±–ª—è';
                default: return '—Ä—É–±–ª–µ–π';
            }
        }
        
        function kopeek(num) {
            const lastTwo = num % 100;
            const lastOne = num % 10;
            
            if (lastTwo >= 11 && lastTwo <= 19) {
                return '–∫–æ–ø–µ–µ–∫';
            }
            
            switch (lastOne) {
                case 1: return '–∫–æ–ø–µ–π–∫–∞';
                case 2:
                case 3:
                case 4: return '–∫–æ–ø–µ–π–∫–∏';
                default: return '–∫–æ–ø–µ–µ–∫';
            }
        }
        
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
        
        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        function copyToClipboard(button, text) {
            navigator.clipboard.writeText(text).then(() => {
                showSuccessMessage();
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
                button.innerHTML = '<i class="fas fa-check"></i>';
                button.style.backgroundColor = 'var(--sber-primary)';
                button.style.color = 'white';
                
                setTimeout(() => {
                    button.innerHTML = '<i class="far fa-copy"></i>';
                    button.style.backgroundColor = 'var(--sber-light)';
                    button.style.color = 'var(--sber-primary)';
                }, 2000);
            }).catch(err => {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏: ', err);
            });
        }
        
        function showSuccessMessage() {
            const message = document.getElementById('success-message');
            message.style.opacity = '1';
            
            setTimeout(() => {
                message.style.opacity = '0';
            }, 2000);
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ä–∞—Å—á–µ—Ç –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        document.getElementById('amount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertToWords();
            }
        });
    </script>
